<body>
<div class="container" style="margin-top:50px;">
    <h1 class="mb-4">Das Gaestebuch</h1>
    <h3 class="mb-3">neuer Eintrag</h3>

    <form style="max-width: 800px;">
        <div class="row mb-3">
            <label>Your Name:</label>
            <input name="name" type="text" placeholder="Name" class="form-control form-control-lg">
        </div>
        <div class="row mb-3">
            <label>Your Surname: </label>
            <input name="surname" type="text" placeholder="Surname" class="form-control form-control-lg">
        </div>
        <div class="row mb-3">
            <label>Your Message:</label>
            <textarea name="message" placeholder="message" rows="10" class="form-control form-control-md"></textarea>
        </div>

        <button name="submit_button" type="submit" value="1" class="btn border">Send</button>
        <button name="reset_button" type="reset" value="1" class="btn border">Reset</button>
    </form>
</div>
</body>
